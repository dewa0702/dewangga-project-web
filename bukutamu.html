    <section class="buku-tamu">
        <h1><i class="bi bi-envelope-fill me-2"></i>Hubungi Kami</h1>
        <form action="#" method="post">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="contoh@email.com" required>

            <label for="telepon">Telepon:</label>
            <input type="tel" id="telepon" name="telepon" placeholder="08xxxxxxxxxx" required>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan Anda di sini..." required></textarea>

            <button type="submit"><i class="bi bi-send-fill me-2"></i>Kirim Pesan</button>
        </form>
    </section>
